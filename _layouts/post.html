---
layout: default
blog: true
---
<article class='sixteen columns' id="article-content">
  <header class="sixteen columns" id="article-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div class='sixteen columns gray' id="date-header">
    <p>
      {{ page.date | date: "%b %Y" }}
  {% if page.updated_at %}
      revised {{ page.updated_at }}
  {% endif %}
    </p>

  </div>

  <div class="sixteen columns" id="article-content">
    {{ content }}
  </div>

  <footer class="sixteen columns">
    <p id='follow'>
      You should follow me on Twitter <a href="http://twitter.com/andresrommier" target="_blank" onClick="_gaq.push(['_trackEvent', 'Post', 'Click', 'Twitter']);">here </a>.
    </p>
  </footer>
</article>
