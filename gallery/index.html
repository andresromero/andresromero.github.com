<html>
<head>
<title>jQuery: Image preview in popup with Grey out background</title>
<script type="text/javascript" src="/static/js/jquery-1.4.min.js"></script>
<script type="text/javascript" language="javascript">
    jQuery.fn.center = function () {
        this.css("position","absolute");
        this.css("top", ( $(window).height() - this.height() ) / 2+$(window).scrollTop() + "px");
        this.css("left", ( $(window).width() - this.width() ) / 2+$(window).scrollLeft() + "px");
        return this;
    }

    $(document).ready(function() {      
        $("#thumbnail img").click(function(e){
        
            $("#background").css({"opacity" : "0.7"})
                            .fadeIn("slow");            
                        
            $("#large").html("<img src='"+$(this).parent().attr("href")+"' alt='"+$(this).attr("alt")+"' /><br/>"+$(this).attr("rel")+"")
                       .center()
                       .fadeIn("slow");         
            
            return false;
        });
            
        $(document).keypress(function(e){
            if(e.keyCode==27){
                $("#background").fadeOut("slow");
                $("#large").fadeOut("slow");
            }
        });
        
        $("#background").click(function(){
            $("#background").fadeOut("slow");
            $("#large").fadeOut("slow");
        });
        
        $("#large").click(function(){
            $("#background").fadeOut("slow");
            $("#large").fadeOut("slow");
        });
        
    });
</script>
<style>
img {
    border: none;
}
#thumbnail img {
    cursor: pointer;    
}
#large {
    display: none;
    position: absolute;     
    background: #FFFFFF;    
    padding: 5px;
    z-index: 10;
    min-height: 200px;
    min-width: 200px;
    color: #336699;
}
#background{
    display: none;
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    background: #000000;    
    z-index: 1;
}
</style>
</head>
<body>
<div align="center">  
   <div id="thumbnail">
        <h3>Click on the image</h3>
        <a href="/static/images/mieryteran1-thumb1.jpg"><img src="/static/images/mieryteran1-thumb.jpg" alt="mier1" rel="mier1" /></a>
        <a href="/static/images/mieryteran2-thumb1.jpg"><img src="/static/images/mieryteran2-thumb.jpg" alt="mier2" rel="mier2" /></a>
        <a href="/static/images/mieryteran3-thumb1.jpg"><img src="/static/images/mieryteran3-thumb.jpg" alt="mier3" rel="mier3" /></a>
        <p id="large"></p>
   </div> 
   <div id="large"></div>   
<div id="background"></div>
</div>
</body>
</html>
