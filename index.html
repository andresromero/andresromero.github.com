---
layout: default
title: Andrés Romero Mier y Terán personal Blog.
---

<ul id="posts" class="twelve columns offset-by-five">
  {% for post in site.posts %}
    <li>
      <a class="nine columns" href="{{ post.url }}">{{ post.title }}</a>
      <span class="two columns">{{ post.date | date: "%b %Y" }}</span>
    </li>
  {% endfor %}
</ul>
